<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Player Of M</title>
  <link rel="stylesheet" href="style.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body style="background: url(./images/wallpaper.jpg) no-repeat; background-size: cover; object-fit: cover;">
  <div class="player">

    <div class="logo">
      <img id="imgMusic" src="" alt="" srcset="">
      <!-- <i class='bx bx-music'></i> -->
    </div>
    
    <div class="informacoes">
      <span id="musicName"></span>
      <span id="authorMusic"></span>
    </div>
    
    <audio id="player" src=""></audio>
    <div class="controls">
      <button id="prevButton"><i class='bx bx-skip-previous'></i></button>
      <button id="playPauseButton"><i class='bx bx-caret-right'></i></button>
      <button id="nextButton"><i class='bx bx-skip-next'></i></button>
    </div>
    <div class="footer">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
